<html>
<head>
	<script type="text/javascript" src="jquery-1.8.0.js"></script>
	<title>
		聊天室登陆
	</title>
	<style type="text/css">
		.main {text-align:center; margin:0 auto; position: absolute; top: 100px; left: 0; bottom: 0; right: 0;}
		.btn {text-align:center; background-color: #eee; width:60px;height:25px;}
	</style>
</head>
<body>
	<div class="main">
			名字：<input type="text" id="name" name="name"></input></br>
			密码：<input type="password" id="password" name="password"></input></br>
			<button class="btn" onclick="sub()">登陆</button>
	</div>
	<script type="text/javascript">
function sub() {
	var name = document.getElementById("name").value;
	var password = document.getElementById("password").value;
	$.post('/login/login', {name:name, password:password}, function(data){
		console.log(data);
		location.href = "room.html";
	});
}
	</script>
</body>
</html>
